<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeminjamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePeminjamLabel_id}" for="id" />
                    <h:inputText id="id" value="#{peminjamController.selected.id}" title="#{bundle.CreatePeminjamTitle_id}" required="true" requiredMessage="#{bundle.CreatePeminjamRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePeminjamLabel_namaPeminjam}" for="namaPeminjam" />
                    <h:inputText id="namaPeminjam" value="#{peminjamController.selected.namaPeminjam}" title="#{bundle.CreatePeminjamTitle_namaPeminjam}" required="true" requiredMessage="#{bundle.CreatePeminjamRequiredMessage_namaPeminjam}"/>
                    <h:outputLabel value="#{bundle.CreatePeminjamLabel_penulis}" for="penulis" />
                    <h:inputText id="penulis" value="#{peminjamController.selected.penulis}" title="#{bundle.CreatePeminjamTitle_penulis}" required="true" requiredMessage="#{bundle.CreatePeminjamRequiredMessage_penulis}"/>
                    <h:outputLabel value="#{bundle.CreatePeminjamLabel_jenisBuku}" for="jenisBuku" />
                    <h:inputText id="jenisBuku" value="#{peminjamController.selected.jenisBuku}" title="#{bundle.CreatePeminjamTitle_jenisBuku}" required="true" requiredMessage="#{bundle.CreatePeminjamRequiredMessage_jenisBuku}"/>
                    <h:outputLabel value="#{bundle.CreatePeminjamLabel_noTelepon}" for="noTelepon" />
                    <h:inputText id="noTelepon" value="#{peminjamController.selected.noTelepon}" title="#{bundle.CreatePeminjamTitle_noTelepon}" required="true" requiredMessage="#{bundle.CreatePeminjamRequiredMessage_noTelepon}"/>
                    <h:outputLabel value="#{bundle.CreatePeminjamLabel_tglPinjam}" for="tglPinjam" />
                    <h:inputText id="tglPinjam" value="#{peminjamController.selected.tglPinjam}" title="#{bundle.CreatePeminjamTitle_tglPinjam}" required="true" requiredMessage="#{bundle.CreatePeminjamRequiredMessage_tglPinjam}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePeminjamLabel_tglKembali}" for="tglKembali" />
                    <h:inputText id="tglKembali" value="#{peminjamController.selected.tglKembali}" title="#{bundle.CreatePeminjamTitle_tglKembali}" required="true" requiredMessage="#{bundle.CreatePeminjamRequiredMessage_tglKembali}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePeminjamLabel_idJudulBuku}" for="idJudulBuku" />
                    <h:selectOneMenu id="idJudulBuku" value="#{peminjamController.selected.idJudulBuku}" title="#{bundle.CreatePeminjamTitle_idJudulBuku}" required="true" requiredMessage="#{bundle.CreatePeminjamRequiredMessage_idJudulBuku}">
                        <f:selectItems value="#{bukuController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{peminjamController.create}" value="#{bundle.CreatePeminjamSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{peminjamController.prepareList}" value="#{bundle.CreatePeminjamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePeminjamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
